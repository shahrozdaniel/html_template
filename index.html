<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bundle & Save</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8f8f8;
        }

        .container {
            background: white;
            width: 400px;
            padding: 20px;
            /* border-radius: 10px; */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #FF4081;
            margin-bottom: 15px;
        }

        .box {
            border: 2px solid #ddd;
            /* border-radius: 5px; */
            padding: 20px;
            margin: 20px 0;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            text-align: left;
        }

        .box.active {
            border-color: #FF4081;
            background: #ffeef0;
        }

        .box-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .box-header span:first-child {
            font-weight: bold;
        }

        .discount-badge {
            background: #FF4081;
            color: white;
            font-size: 12px;
            padding: 3px 7px;
            /* border-radius: 5px; */
        }

        .most-popular {
            position: absolute;
            top: -10px;
            right: 10px;
            background: #FF4081;
            color: white;
            font-size: 12px;
            padding: 3px 7px;
            /* border-radius: 5px; */
            font-weight: bold;
        }

        .price {
            font-weight: bold;
        }

        .content {
            display: none;
            padding-top: 10px;
        }

        .box.active .content {
            display: block;
        }

        .input-group {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-group select {
            width: auto;
            padding: 10px;
            border: 1px solid #ccc;
            /* border-radius: 5px; */
            font-size: 14px;
        }

        .input-group label {
            font-weight: bold;
            margin-right: 10px;
        }

        .input-group .form-control {
            flex: 1;
        }

        .input-group-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-group-container .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group-container .input-group label {
            width: 30px;
            font-weight: bold;
        }

        .input-group-container .input-group select {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .input-group-container .input-group-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .input-group-container .input-group-header label {
            font-weight: bold;
        }

        .add-to-cart {
            width: 100%;
            background: #FF4081;
            color: white;
            border: none;
            padding: 12px;
            /* border-radius: 5px; */
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .add-to-cart:hover {
            background: #E91E63;
        }

        .free-delivery {
            color: #FF4081;
            font-size: 14px;
            margin-top: 20px;
            text-align: left;
        }

        .total-price {
            font-size: 16px;
            font-weight: bold;
            text-align: right;
        }

        .bottom-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .flex {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .flex hr {
            flex: 1;
            border: none;
            border-top: 1px solid #ccc;
            margin: 0 10px;
        }

        .flex h2 {
            margin: 0;
            padding: 0 10px;
            background: #fff;
            color: #FF4081;
        }

				.font-weight-bold {
					font-weight: bold;
				}
    </style>
</head>
<body>

    <div class="container">
        <div class="flex">
            <hr>
            <h2>YAY! It's BOGO</h2>
            <hr>
        </div>

        <!-- 1 Unit -->
        <div class="box" onclick="toggleBox(this)">
            <div class="box-header">
                <input type="radio" name="unit" />
                <span class="font-weight-bold">1 Unit</span>
                <span class="discount-badge">10% OFF</span>
                <span class="price">$10.00 USD</span>
            </div>
            <div class="content" style="width: 75%;">
                <div class="input-group-container">
                    <div class="input-group-header justify-content-around">
                        <label>Size</label>
                        <label>Colour</label>
                    </div>
                    <div class="input-group">
                        <label>#1</label>
                        <select class="">
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                        </select>
                        <select class="">
                            <option>Colour</option>
                            <option>Black</option>
                            <option>Red</option>
                            <option>Blue</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- 2 Units (Most Popular) -->
        <div class="box active" onclick="toggleBox(this)">
            <div class="box-header">
                <input type="radio" name="unit" checked />
                <span class="font-weight-bold">2 Units</span>
                <span class="discount-badge">20% OFF</span>
                <span class="price">$18.00 USD</span>
            </div>
            <span class="most-popular">MOST POPULAR</span>
            <div class="content" style="width: 75%;">
                <div class="input-group-container">
                    <div class="input-group-header justify-content-around">
                        <label>Size</label>
                        <label>Colour</label>
                    </div>
                    <div class="input-group">
                        <label>#1</label>
                        <select class="">
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                        </select>
                        <select class="">
                            <option>Colour</option>
                            <option>Black</option>
                            <option>Red</option>
                            <option>Blue</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>#2</label>
                        <select class="">
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                        </select>
                        <select class="">
                            <option>Colour</option>
                            <option>Black</option>
                            <option>Red</option>
                            <option>Blue</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- 3 Units -->
        <div class="box" onclick="toggleBox(this)">
            <div class="box-header">
                <input type="radio" name="unit" />
                <span class="font-weight-bold">3 Units</span>
                <span class="discount-badge">30% OFF</span>
                <span class="price">$24.00 USD</span>
            </div>
            <div class="content" style="width: 75%;">
                <div class="input-group-container">
                    <div class="input-group-header justify-content-around">
                        <label>Size</label>
                        <label>Colour</label>
                    </div>
                    <div class="input-group">
                        <label>#1</label>
                        <select class="">
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                        </select>
                        <select class="">
                            <option>Colour</option>
                            <option>Black</option>
                            <option>Red</option>
                            <option>Blue</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>#2</label>
                        <select class="">
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                        </select>
                        <select class="">
                            <option>Colour</option>
                            <option>Black</option>
                            <option>Red</option>
                            <option>Blue</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>#3</label>
                        <select class="">
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                        </select>
                        <select class="">
                            <option>Colour</option>
                            <option>Black</option>
                            <option>Red</option>
                            <option>Blue</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-section">
            <p class="free-delivery">Free Delivery</p>
            <p class="total-price">Total: $18.00 USD</p>
        </div>
        <button class="add-to-cart">+ Add to Cart</button>
    </div>

    <script>
        function toggleBox(selectedBox) {
            const boxes = document.querySelectorAll('.box');

            boxes.forEach(box => {
                if (box === selectedBox) {
                    box.classList.add('active'); // Expand selected box
                    box.querySelector("input[type='radio']").checked = true;
                } else {
                    box.classList.remove('active'); // Collapse others
                }
            });
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
